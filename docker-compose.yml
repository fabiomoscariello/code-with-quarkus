version: "3.8"

services:
  quarkus-app:
    image: quarkus-group/quakus-code:1.0.0-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      # Assuming your Quarkus app uses environment variables for database connection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_SERVICE_HOST: postgres
      DB_NAME: postgres
      POSTGRES_PORT: 5432
    depends_on:
      - postgres
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: postgres
      POSTGRES_SERVICE_HOST: postgres
      DB_NAME: postgres
    ports:
      - "9000:5432"
  
  #KAFKA
  topic-creator:
    image: wurstmeister/kafka:latest
    command: ["sh", "-c", "kafka-topics.sh --create \
      --zookeeper zookeeper:9092 \
      --topic my-topic \
      --partitions 2 \
      --replication-factor 3"]
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181  # Replace if using a different service name
      TOPIC_NAME: my-topic
      TOPIC_PARTITIONS: 2
      TOPIC_REPLICATION_FACTOR: 3
  # Main Kafka broker 
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092  # Listen on all interfaces, port 9092
      KAFKA_ADVERTISED_HOST_NAME: kafka  # Replace with the container's hostname (optional)
    depends_on:
      - topic-creator

  # Zookeeper service (modify ports if needed)
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
  kafka-manager:
    image: hlebalbau/kafka-manager:stable  # Or another Kafka Manager image
    depends_on:
      - zookeeper
    ports:
      - "9100:9000"  # Expose Kafka Manager port to host
    environment:
      ZK_HOSTS: "zookeeper:2181"
      JMX_PORT: 5000
volumes:
  zookeeper-data: {}